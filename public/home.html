<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trello</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <!-- Masthead -->
    <header class="masthead">
        <div class="boards-menu">
            <div class="board-search">
                <input type="search" class="board-search-input" aria-label="Board Search">
                <i class="fas fa-search search-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="logo">
            <h1><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Trello</h1>
        </div>
        <div class="setting-class">
            <a href="./profile.html">
                <h2 style="color: aliceblue;margin-right: 20px;" id="Uname"> </h2>
            </a>
        </div>
    </header>
    <!-- Lists container -->

    <section class="lists-container">
        <div class="list" id="dragabble_card">
            <h3 class="list-title">Tasks</h3>
            <form action="/public/card-controller.js" method="POST">
                <ul class="list-items" id="parent">
                    <li id="editableLi"> </li>
                    <li id="editableLi"> </li>
                    <li id="editableLi"> </li>
                </ul>
            </form>
            <button class="add-card-btn btn" id="button" onclick="createEditableLi()">Add a card</button>
        </div>

        <div class="list" id="dragabble_card1">
            <h3 class="list-title">Completed Tasks</h3>
            <ul class="list-items" id="parent">
                <li id="editableLi"></li>
                <li id="editableLi"></li>
                <li id="editableLi"></li>
            </ul>
            <button class="add-card-btn btn" id="button" onclick="createEditableLi()">Add a card</button>
        </div>
        <div class="list" id="dragabble_card">
            <h3 class="list-title">Tasks to Do</h3>
            <ul class="list-items" id="parent">
                <li id="editableLi"></li>
                <li id="editableLi"></li>
                <li id="editableLi"></li>
            </ul>
            <button class="add-card-btn btn" id="button" onclick="createEditableLi()">Add a card</button>
        </div>
        <button class="add-list-btn btn">Add a list</button>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/public/Authentication/auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
